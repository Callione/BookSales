{% extends 'layout.html' %}

{%block content%}


<div class='container'>
    <h1>添加进货书籍</h1>
    <form method="post">
        {% csrf_token %}
        
        <!-- 输入书籍信息 -->
        <h2>书籍信息</h2>
        <div class="form-group">
            <label for="isbn">ISBN号:</label>
            <input type="text" class="form-control" name="isbn" placeholder="请输入ISBN号" required>
        </div>
        <div class="form-group">
            <label for="title">书名:</label>
            <input type="text" class="form-control" name="title" placeholder="请输入书名">
        </div>
        <div class="form-group">
            <label for="author">作者:</label>
            <input type="text" class="form-control" name="author" placeholder="请输入作者">
        </div>
        <div class="form-group">
            <label for="publisher">出版社:</label>
            <input type="text" class="form-control" name="publisher" placeholder="请输入出版社">
        </div>
        
        <!-- 输入订单信息 -->
        <h2>订单信息</h2>
        <div class="form-group">
            <label for="purchase_price">进货价格:</label>
            <input type="number" step="0.01" class="form-control" name="purchase_price" placeholder="请输入进货价格" required>
        </div>
        <div class="form-group">
            <label for="amount">购买数量:</label>
            <input type="number" step='1' class="form-control" name="amount" placeholder="请输入购买数量" required>
        </div>
        
        <!-- 提交按钮 -->
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>

{%endblock%}
